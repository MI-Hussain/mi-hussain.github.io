name: Deploy site

on:
  push:
    branches: [ "main" ]
    # Trigger on all relevant content changes (including PDFs, images, and config)
    paths:
      - "**"
      - "!lighthouse_results/**"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/broken-links.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # If you really need Jupyter notebook support, keep this.
      # If not needed, you can remove it.
      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Jupyter (optional) ğŸ““
        run: python -m pip install --upgrade pip jupyter

      - name: Install ImageMagick ğŸ–¼ï¸
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          which convert
          convert -version

      # This keeps your original behavior, but safer (doesn't auto-commit).
      - name: Update _config.yml giscus repo (no commit) âš™ï¸
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          propertyPath: "giscus.repo"
          value: ${{ github.repository }}

      - name: Build site ğŸ”§
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build --trace

      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean: true
          single-commit: true
