name: Deploy site

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install system dependencies (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert -version

      # Optional: only keep if you really use jekyll-jupyter-notebook
      - name: Install Python deps (optional)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade jupyter

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build -d _site

      # Optional: keep only if you really use purgecss
      - name: Purge unused CSS (optional)
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          name: pages-artifact
          path: _site

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-artifact
